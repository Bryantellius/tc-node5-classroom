<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter | Burlywood</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script src="addPokemon.js" defer></script>
  </head>
  <body>
    <main class="container">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/add">Add</a></li>
        </ul>
      </nav>
      <div class="card">
        <h1>Add A Pokemon</h1>
        <p>You know what you need to know.</p>
        <hr />
        <div class="alert hidden"></div>
        <form>
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input
                class="input"
                type="text"
                name="name"
                id="name"
                placeholder="New Pokemon"
                required
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Candy</label>
            <div class="control">
              <input
                class="input"
                type="text"
                name="candy"
                id="candy"
                placeholder="Reese's"
                required
              />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-link" type="submit">Add</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
