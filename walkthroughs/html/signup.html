<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - University</title>
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <div class="root">

      <form>
        <h1>Sign Up</h1>
        <div class="form-group">
          <label for="user_name">Name <sup>*</sup></label>
          <br />
          <input
            required
            type="text"
            id="user_name"
            name="user_name"
            placeholder="John Doe"
          />
        </div>
        <div class="form-group">
          <label for="user_email">Email <sup>*</sup></label>
          <br />
          <input
            required
            type="email"
            id="user_email"
            name="user_email"
            placeholder="name@domain.com"
          />
        </div>
        <div class="form-group">
          <label for="user_password">Password <sup>*</sup></label>
          <br />
          <input
            required
            type="password"
            id="user_password"
            name="user_password"
          />
        </div>
        <div class="form-group">
          <label for="user_agreement">Sign up for many emails</label>
          <input
            type="checkbox"
            id="user_agreement"
            name="user_agreement"
            checked
          />
        </div>
        <button type="submit">Signup</button>
      </form>
    </div>
  </body>
</html>
